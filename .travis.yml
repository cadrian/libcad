before_install:
  - "sudo apt-get update -qq"
  - "sudo apt-get install -qq graphviz doxygen doxygen-latex texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra fonts-linuxlibertine fonts-inconsolata devscripts"
  - ".travis.conf/splice_key.sh"
install:
  - "make lib"
script:
  - "make run-test"
  - "make release"
  - "sudo dpkg -i target/dpkg/*.deb"
after_success:
  - "rsync -aSH --stats -e 'ssh -i '$HOME'/.ssh/id_rsa_travis -q -C -o StrictHostKeyChecking=no' target/dpkg/*.changes target/dpkg/*.deb $RSYNC:~/incoming/"
cache:
  apt: true
